<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>

</head>
<body>
    <header>
        <h3>GitHub Finder</h3>
    </header>
    <main>
        <div id="search_area">
            <h1> Search GitHub Users</h1>
            <p>Enter a username to search for user profile and repositries:</p>

            <form id="search_form" > <!--action="/action_page.php"-->
                <input type="text"  placeholder="   Search GitHub Username..." id="search_box" name="username"><br><br>
                <input type="submit" id="submit_button" value="submit">
              </form>

        </div>
        <p class="user-not-found" id="userNotFound">User not found</p>

        <section id="display_area">

            <div id="display_card">
                <img id="profilepic" src="#" alt="profile pic here">
                <a id="view_profile" href="#"> View profile</a>
            </div>

            <div id="info_card">
                <form id=parent-form>
                    
                    <div class="form-group" id="divrepo">
                        <label for="repo">Public repositories:</label>
                        <input type="text" id="repo" name="repo" disabled>
                    </div>

                    <div class="form-group" id="divfollowers">
                        <label for="followers">Followers:</label>
                        <input type="text" id="followers" name="followers" disabled>
                    </div>

                    <div class="form-group" id="divfollowing">
                        <label for="following">Following:</label>
                        <input type="text" id="following" name="following" disabled>
                    </div>
                    <div class="form-group" id="divcreated_at">
                        <label for="created_at">Date joined:</label>
                        <input type="text" id="created_at" name="created_at" disabled>
                    </div>

                    <div class="form-group" id="divupdated_at">
                        <label for="updated_at">Updated last:</label>
                        <input type="text" id="updated_at" name="updated_at" disabled>
                    </div>

                    <div class="form-group" id="divorganizations">
                        <label for="organizations">Organizations:</label>
                        <input type="text" id="organizations" name="organizations" disabled>
                    </div>

                    <div class="form-group" id="divuser_id">
                        <label for="user_id">User ID</label>
                        <input type="text" id="user_id" name="user_id" disabled>
                    </div>

                </form>
            </div>
            <div id="info">

            </div>



        </section>

    </main>
    <footer>
        <hr>
        <p> GitHub Finder by Ayang Jhetem | Byu-Idaho | April 2024</p>
        <hr>
    </footer>
<!--     <script src="scripts/main.js" defer></script> -->

</body>
</html>
